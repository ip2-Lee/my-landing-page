<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound360 Promotion</title>
    
    <!-- 스타일 정의 전에 스크립트 먼저 배치 (속도 최우선) -->
    <script type="text/javascript">
        // 1. 설정
        var realUrl = "https://www.sound360promotion.com/";
        // PC에서 모바일 뷰를 보여줄 우회 주소 (Responsinator 활용)
        var bypassUrl = "https://www.responsinator.com/?url=" + encodeURIComponent(realUrl);

        // 2. 초고속 판별 (함수 선언 없이 바로 실행)
        var ua = navigator.userAgent;
        var isMobile = /iPhone|iPad|iPod|Android/i.test(ua) || (navigator.maxTouchPoints > 1 && window.innerWidth < 1000);

        // 3. 즉시 이동 (Body 로딩 대기 안 함)
        if (isMobile) {
            // 모바일 -> 원본 사이트로 납치 (뒤로가기 방지 replace 사용)
            window.location.replace(realUrl);
        }
        // PC일 경우에만 아래 HTML 렌더링 시작
    </script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #121212; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <!-- PC 접속자만 이 줄을 읽게 됨 (모바일은 이미 떠남) -->
    <iframe id="pc-viewer" title="Mobile Simulator"></iframe>

    <script>
        // PC일 때만 Iframe에 주소 넣기 (모바일은 이미 떠나서 실행 안 됨)
        if (!isMobile) {
            document.getElementById('pc-viewer').src = bypassUrl;
        }
    </script>
</body>
</html>
