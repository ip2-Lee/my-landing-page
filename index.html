<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sound360 Promotion</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #121212; /* PC 배경: 다크 */
            overflow: hidden;
        }

        /* PC용 Iframe (화면 전체를 채움) */
        #pc-viewer {
            width: 100%; height: 100%; border: none;
            display: none; /* 기본 숨김 */
        }

        /* 로딩 텍스트 */
        #redirect-msg {
            color: #fff; font-family: sans-serif;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
        }
    </style>

    <script type="text/javascript">
        // ▼▼▼ 진짜 사이트 주소 ▼▼▼
        var realUrl = "https://www.sound360promotion.com/";
        
        // [우회 전략] Responsinator 서비스를 통해 내 사이트를 '모바일인 척' 보여줌
        // 아이폰X 사이즈 강제 뷰 URL 생성
        var bypassUrl = "https://www.responsinator.com/?url=" + encodeURIComponent(realUrl);

        function checkDevice() {
            var ua = navigator.userAgent;
            var isMobile = /iPhone|iPad|iPod|Android/i.test(ua) || (navigator.maxTouchPoints > 1 && window.innerWidth < 1000);
            return isMobile;
        }

        window.onload = function() {
            if (checkDevice()) {
                // [1] 모바일 유저 -> 진짜 사이트로 직행
                document.getElementById('redirect-msg').innerHTML = "페이지로 이동 중...";
                window.location.replace(realUrl);
            } else {
                // [2] PC 유저 -> 우회 서비스(Responsinator)를 통해 보여줌
                // 이 툴은 PC 브라우저에서도 강제로 모바일 뷰를 렌더링해 줌
                var frame = document.getElementById('pc-viewer');
                
                // Responsinator 화면에서 불필요한 스크롤바 등을 가리기 위해 스타일 조정 가능하지만
                // 우선 확실한 모바일 뷰 확인을 위해 전체 로딩
                frame.src = bypassUrl; 
                frame.style.display = "block";
                
                // 안내 메시지 숨김
                document.getElementById('redirect-msg').style.display = 'none';
            }
        };
    </script>
</head>
<body>
    <div id="redirect-msg">Loading...</div>
    <iframe id="pc-viewer" title="Mobile Simulator"></iframe>
</body>
</html>
