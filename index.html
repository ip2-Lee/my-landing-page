<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YUJIWA Official</title>
    <style>
        /* 1. 배경 스타일: PC에서 고급스러운 느낌을 주도록 설정 */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #121212; /* 배경색: 어두운 다크 그레이 */
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* 스크롤바 제거 */
        }

        /* 2. PC 접속 시 보일 '스마트폰 모양' 틀 */
        #phone-case {
            display: none; /* 기본은 숨김 (JS가 PC라고 판단하면 킴) */
            width: 375px; 
            height: 812px;
            
            /* 반응형 줌: 화면이 작으면 폰 크기도 줄어듦 */
            max-width: 100vw; max-height: 90vh;
            
            background: #000;
            border-radius: 40px; /* 둥근 모서리 */
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1); /* 빛나는 그림자 효과 */
            border: 12px solid #333; /* 베젤 */
            position: relative;
            overflow: hidden;
        }

        /* 3. 실제 사이트가 담길 Iframe */
        iframe {
            width: 100%; 
            height: 100%;
            border: none;
            background: white;
            
            /* 핵심: PC 뷰가 강제로 뜨더라도 모바일 폭에 맞게 축소 */
            /* Wix가 반응형이라 이 사이즈에 맞춰 렌더링될 확률 높음 */
        }

        /* 4. 로딩 텍스트 스타일 */
        #redirect-msg {
            color: white; font-size: 14px; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none;
        }
    </style>

    <script type="text/javascript">
        // ▼▼ 연결할 실제 링크 ▼▼
        var targetUrl = "https://litt.ly/yujiwa";

        // 기기 정밀 판독기 (통역가 역할)
        function checkDevice() {
            var ua = navigator.userAgent;
            // 모바일 키워드 검사
            var isMobileIP = /iPhone|iPad|iPod|Android/i.test(ua);
            // 터치 가능 여부 + 화면 너비 검사 (태블릿 포함)
            var isSmallScreen = (window.innerWidth <= 768) || (navigator.maxTouchPoints > 1 && window.innerWidth < 1000);
            
            return isMobileIP || isSmallScreen;
        }

        window.onload = function() {
            if (checkDevice()) {
                // [CASE 1] 모바일이다 -> 즉시 이동
                document.getElementById('redirect-msg').style.display = 'block';
                // replace를 써서 '뒤로가기' 눌렀을 때 루프에 갇히지 않게 함
                window.location.replace(targetUrl);
            } else {
                // [CASE 2] PC다 -> 스마트폰 틀(Iframe) 가동
                var phone = document.getElementById('phone-case');
                var frame = document.getElementById('content-frame');
                
                phone.style.display = 'block';
                frame.src = targetUrl;
            }
        };
    </script>
</head>
<body>
    <div id="redirect-msg">모바일 페이지로 이동합니다...</div>

    <!-- PC 사용자용 가상 스마트폰 -->
    <div id="phone-case">
        <iframe id="content-frame" title="Mobile View"></iframe>
    </div>
</body>
</html>
