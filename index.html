<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sound360 Promotion</title>
    
    <!-- [1] 모바일 납치 (가장 빠름) -->
    <script type="text/javascript">
        (function() {
            var targetUrl = "https://www.sound360promotion.com/";
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || (navigator.maxTouchPoints > 1 && window.innerWidth < 1000);
            
            // 모바일이면, Wix가 모바일 뷰를 확실히 주도록 파라미터 추가해서 이동
            if (isMobile) {
                window.location.replace(targetUrl + "?showMobileView=true");
            }
        })();
    </script>

    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
        }

        /* [2] 폰 프레임 디자인 */
        #phone-frame {
            width: 430px;  /* 너비 증가 */
            height: 932px; /* 높이 증가 */
            max-width: 90vw; /* (안전장치) 화면이 작은 노트북에서는 화면의 90%만 차지하게 */
            max-height: 95vh; /* (안전장치) 위아래 잘리지 않게 높이 제한 */
            border: 14px solid #000;
            border-radius: 40px;
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
            /* 중요: 스크롤바 숨기기 */
            display: block;
        }
    </style>
</head>
<body>
    <!-- [3] PC 유저용 가상 모바일 -->
    <div id="phone-frame">
        <!-- 
           src에 파라미터를 추가하여 Wix에게 힌트를 줌
           rel=nofollow 등을 추가해 크롤러 방지
        -->
        <iframe id="wix-frame" title="Mobile View"></iframe>
    </div>

    <script>
        // PC 화면 로딩 시 실행
        var realUrl = "https://www.sound360promotion.com/";
        
        // Wix가 반응할 수 있는 모바일 파라미터 조합
        var wixMobileUrl = realUrl + "?showMobileView=true&deviceType=mobile";
        
        document.getElementById('wix-frame').src = wixMobileUrl;
    </script>
</body>
</html>
